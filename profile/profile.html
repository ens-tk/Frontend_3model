<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <div class="toast-container position-fixed top-10 start-50 translate-middle p-3" style="z-index: 1100;">
        <div id="toastNotification" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Профиль успешно сохранён!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-4" style="min-height: 80vh;">
        <div class="card p-4 shadow" style="max-width: 700px; width: 100%; height: auto;">
            <h1 class="card-title text-center mb-4">Профиль</h1>
            <form id="profile-form">
                <div class="row mb-3">
                    <label for="fullName" class="col-sm-4 col-form-label">ФИО</label>
                    <div class="col-sm-8">
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email2" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <div id="emailDisplay" class="form-control-plaintext" readonly></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="birthDate" class="col-sm-4 col-form-label">Дата рождения</label>
                    <div class="col-sm-8">
                        <input type="date" id="birthDate" name="birthDate" class="form-control" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
