<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">Создание нового курса</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="courseForm" class="p-3"> 
                <div class="mb-3">
                    <label for="name" class="form-label">Название курса</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="startYear" class="form-label">Год начала обучения</label>
                    <input type="number" class="form-control" id="startYear" required>
                </div>
                <div class="mb-3">
                    <label for="maximumStudentsCount" class="form-label">Общее количество мест</label>
                    <input type="number" class="form-control" id="maximumStudentsCount" required>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Семестр</label>
                    <select class="form-select" id="semester" required>
                        <option value="Spring">Весенний</option>
                        <option value="Autumn">Осенний</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="requirements" class="form-label">Требования</label>
                    <textarea id="requirement" class="summernote"></textarea>
                </div>
                <div class="mb-3">
                    <label for="annotation" class="form-label">Аннотация</label>
                    <textarea id="annotation" class="summernote"></textarea>
                </div>
                <div class="mb-3">
                    <label for="instructor" class="form-label">Основной преподаватель</label>
                    <select class="form-select" id="instructor" required>
                        <option value="">Выберите преподавателя</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
