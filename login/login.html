<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-center mb-4">ВХОД</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email7" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Вход</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='#registration'">Регистрация</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
