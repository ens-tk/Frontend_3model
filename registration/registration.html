<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>

    <div class="alert alert-danger d-none" id="error-message" role="alert"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
            <h1 class="text-center mb-4">Регистрация</h1>
            <form id="registration-form">
                <div class="mb-3">
                    <label for="full-name" class="form-label">ФИО</label>
                    <input type="text" id="full-name" name="fullName" class="form-control" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="mb-3">
                    <label for="birth-date" class="form-label">Дата рождения</label>
                    <input type="date" id="birth-date" name="birthDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email2" class="form-label">Email</label>
                    <input type="email" id="email2" name="email2" class="form-control" placeholder="name@example.com" required>
                    <small class="form-text text-muted">Email будет использоваться для входа в систему.</small>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Пароль</label>
                    <input type="password" id="password2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Повторите пароль</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Регистрация</button>
            </form>
        </div>
    </div>
</body>
</html>
